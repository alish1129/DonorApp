<ion-header>

  <ion-navbar>
    <ion-title>Make a difference</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="login-credentials">
    <div text-center class="logoImg">
      <ion-img width="250" height="200" src="https://image.freepik.com/vetores-gratis/doacao-de-sangue_1057-981.jpg"></ion-img>
    </div>
    <ion-card padding class="registerCard">
      <ion-item>
        <ion-input placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>
      <button ion-button block margin-top (click)="registerDonor()">Register</button>

      <div margin-top class="backToHome"><a navPush="UserLoginPage">Already have an account?</a>
      </div>
    </ion-card>
  </div>
</ion-content>

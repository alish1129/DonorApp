<script src="../../utilities/sorter.ts"></script>
<ion-header>

  <ion-navbar>
    <ion-title>Chat with Admin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row no-padding style="border: 1px solid blue" *ngFor="let message of sortedConversation " margin="1">
      <ion-badge item-start>{{message.text}}</ion-badge>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer >
  <ion-toolbar>
    <ion-grid>
      <ion-row></ion-row>
      <ion-row>
        <ion-col col-9>
          <ion-textarea placeholder="Enter message" style="color: black;" [(ngModel)]="message.text"></ion-textarea>
        </ion-col>
        <ion-col col-3 style="text-align: center;">
          <button clear ion-button style="border-left: 3px solid gray;" (click)="sendMessage()">
            <ion-icon name="send" style="margin-left: 5px;  font-size:30px; color:black" ></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

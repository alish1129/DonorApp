</ion-header>


<ion-content class="loginhome" padding>

  <div class="login-credentials">

      </ion-item>
      <button ion-button block (click)="login(user)" margin-top>Login</button>

        <!--<ion-label>Remember me</ion-label>-->
        <!--<ion-checkbox [(ngModel)]="remember"></ion-checkbox>-->
      <!--</ion-item>-->
      <div margin-top class="forgotPassUserDiv"> Forgot
        <p></p>
        <a margin-right> Username?</a> | <a margin-left>Password?</a>
      </div>
    </ion-card>
  </div>


</ion-content>

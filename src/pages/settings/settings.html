<ion-header>

  <ion-navbar>
    <button ion-button float-left menuToggle>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header text-center>
      Account Settings
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngIf="passwordResetSteps===0">
        <a>Change Password</a>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item no-padding>
        <button ion-button (click)="sendResetCode()">Send Reset Code</button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header text-center>Contact Us:</ion-card-header>
    <ion-card-content>
      <ion-label>
        Have questions?
      </ion-label>
      <button ion-button outline block (click)="callDeveloper()">Call</button>
      <button ion-button block>Email</button>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <div class="card">
      <ion-item>
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/uCuLBsZChyo?autoplay=1&loop=1&playlist=uCuLBsZChyo&controls=0&showinfo=0&showsearch=0&iv_load_policy=3" frameborder="0" width="660" height="315"></iframe>
        </div>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
